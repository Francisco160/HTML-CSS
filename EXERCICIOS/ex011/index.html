<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídiad em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir este site em vários dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagem flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/Djomb (Bien ou quoi).mp3" controls></audio>
    <!-- MP3 WAV OGG -->

    <audio preload="metadata" controls>
      <source src="midia/slide.mp3" type="audio/mpeg" />
      <source src="midia/go-mistake.ogg" type="audio/ogg" />
      <source src="midia/go-mistake.wav" type="audio/wav" />
      <p>
        Infelizmente o teu navegador não consegue reproduzir áudio.
        <a href="midia/Djomb (Bien ou quoi).mp3">Clique aqui para baixar o arquivo MP3</a>
      </p>
    </audio>
  </body>
</html>
